{% for logo in config.extra.logos %}
  {% set image = resize_image(path="logos/" ~ logo.image, width=800, op="fit_width") %}
  <a href="{{ logo.target_url }}" target="_blank" style="display: block; height: 100%;">
    <img src="{{ image.url }}" alt="{{ logo.alt_text }}"
         style="max-width: 100%; max-height: 100%; width: auto; height: auto; object-fit: contain; display: block; margin: 0 auto;" />
  </a>
{% endfor %}
